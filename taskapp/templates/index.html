<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
   
    <div class="sidebar">
        
        <a data-bs-toggle="modal" data-bs-target="#createTaskModal" style="color: red;">
            + Add Task
        </a>
        <a href="{% url 'employee_dashboard' %}">My Tasks</a>
        
        
    
    </div>   

     <!-- Main Content -->
     <div class="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                {% if request.user.role == "manager" %}
                        <a class="navbar-brand" href="{% url 'manager_dashboard' %}" class="btn btn-secondary">Dashboard</a>
                {% else %}
                        <a class="navbar-brand" href="{% url 'employee_dashboard' %}" class="btn btn-secondary">Dashboard</a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container mt-4">
            {% block content %}
            <!-- Task List or Any Page Content Goes Here -->
            {% endblock %}
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
