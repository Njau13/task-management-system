{% extends 'index.html' %}
{% block title %}Create Task{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Task</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</div>
{% endblock %}
