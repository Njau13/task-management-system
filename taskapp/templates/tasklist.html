{% extends 'index.html' %}
{% block title %}My Tasks{% endblock %}

{% block content %}
<h2 class="mb-3">Your Assigned Tasks</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Due Date</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.due_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No tasks assigned.</td>
        </tr>
        {% endfor %}

        <a href="{% url 'createtask' %}">Create New Task</a>    
    </tbody>
</table>
{% endblock %}
